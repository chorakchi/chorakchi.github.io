<perfect-scrollbar class="al-main al-main-uncollapsing animation-p">
    <div class="al-content ">
        <div class="content-top">
      <!--      <div>{{content.HoldingSummary}} / {{content.Holding}}</div>-->
        </div>
    <div class="scope-panel" ng-app="holdingSummaryEn" ng-controller="holdingSummaryEnCtrl">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="medium-panel k-aaa panel-blur">
            <div class="panel-body">
                <form name="Form">
                    <div class="row">
                        <div class="col-sm-9">

                            <div class="row">
                                <div class="col-sm-4" style="margin-bottom: 5px;">
                                    <label>{{content.PortfolioType}}:</label>
                                    <select name="managementTypeCode" kendo-drop-down-list k-options="dropOptionsManagementTypeCode" ng-model="ManagementTypeCode" style="width: 130px;" required></select>
                                </div>
                                <div class="col-sm-4" style="margin-bottom: 5px;">
                                    <label>{{content.AssetClass}}:</label>
                                    <select name="holdingAssetType" kendo-drop-down-list k-options="dropOptionsHoldingSumeryReportEnAssetType" ng-model="holdingAssetType.id" style="width: 100px;" required></select>
                                </div>
                                <div class="col-sm-4" style="margin-bottom: 5px;">
                                    <label>{{content.Date}}:</label>
                                    <input name="date" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="HoldingSummeryEnHoldingDate" required to-date-valid />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-12">
                                    <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="HoldingSummeryReportEnGenerate()">{{content.Report}}</md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="medium-panel k-aaa panel-blur">
                <div class="panel-body">
                    <div id="PortfolioSummeryEnGrid1"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

        </div>
</perfect-scrollbar>
