<perfect-scrollbar class="al-main al-main-uncollapsing animation-p">
    <div class="al-content ">
        <div class="content-top">
           <!-- <div>{{content.StockDividends}} / {{content.Dividends}}</div>-->
        </div>
        <div class="scope-panel" ng-controller="stockDividendsEnCtrl">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="medium-panel k-aaa panel-blur">
                        <div class="panel-body">
                            <form name="Form">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="row">
                                            <div class="col-sm-6" style="margin-bottom: 5px; padding-left: 25px;">
                                                <input customType="SimpleProduct" kendo-auto-complete k-options="cashDividendListProductAutoCom"
                                                       k-ng-model="cashDividendListProductAutoCom" k-value-primitive="false"
                                                       style="width: 100%; background: rgba(50, 50, 50, 0.9);" />
                                                <input type="hidden" id="cashDividendListProductAutoComHidden" name="cashDividendListProductAutoComHidden" />
                                            </div>
                                            <div class="col-sm-3" style="margin-bottom: 5px;">
                                                <input customType="Operator" id="cashDividendListDividendAmountOperator" name="cashDividendListDividendAmountOperatorComboBox" style="width: 100%;" />
                                                <input type="hidden" id="cashDividendListDividendAmountOperatorComboBoxHidden" name="cashDividendListDividendAmountOperatorComboBoxHidden" value="4" />
                                            </div>
                                            <div class="col-sm-3" style="margin-bottom: 5px;">
                                                <input class="k-input" style="width: 95%; height: 34px; border-radius: 3px; border: 1px solid rgb(99, 97, 97); padding: 5px; padding-left: 15px;" type="text" ng-model="cashDividendListDividendAmount" />
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="row">
                                            <div class="col-sm-3" style="margin-bottom: 5px;">
                                                <label style="margin-top:10px;">{{content.FromDate}}:</label>
                                                <input name="fromDate" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="cashDividendListDatePickerFrom" required from-date-valid />
                                            </div>
                                            <div class="col-sm-3" style="margin-bottom: 5px;">
                                                <label style="margin-top:10px;">{{content.ToDate}}:</label>
                                                <input name="toDate" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="cashDividendListDatePickerTo" required to-date-valid />
                                            </div>
                                            <div class="col-sm-6" style="margin-bottom: 5px;">
                                                <div class="" style="padding: 13px; padding-bottom: 0; background-color: rgba(0, 0, 0, 0);">
                                                    <md-radio-group ng-model="cashDividendListReceiveType" md-theme="docs-dark">
                                                        <div layout-gt-md="row">
                                                            <md-radio-button value="1" class="md-primary">{{content.Received}}</md-radio-button> &nbsp &nbsp
                                                            <md-radio-button value="2" class="md-primary">{{content.Unreceived}}</md-radio-button> &nbsp &nbsp
                                                            <md-radio-button value="3" class="md-primary">{{content.All}}</md-radio-button> &nbsp &nbsp
                                                        </div>
                                                    </md-radio-group>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-sm-12" style="margin-bottom: 5px;">
                                                <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="cashDividendListGenerate()">{{content.Report}}</md-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="medium-panel k-aaa panel-blur">
                    <div class="panel-body">
                        <div id="cashDividendListGrid1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </perfect-scrollbar>
