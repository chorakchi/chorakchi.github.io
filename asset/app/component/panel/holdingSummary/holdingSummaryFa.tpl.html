    <div class="al-content ">
        <div class="content-top">
      <!--      <div>{{content.HoldingSummary}} / {{content.Holding}}</div>-->
        </div>
    <div class="scope-panel" ng-app="holdingSummaryEn" ng-controller="holdingSummaryFaCtrl">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="medium-panel k-aaa panel-blur">
            <div class="panel-body">
                <form name="Form">
                    <div class="row">
                        <div class="col-sm-9 pull-right">

                            <div class="row">
                                <div class="col-sm-4 pull-right" style="margin-bottom: 5px; direction: rtl;">
                                    <label>{{content.PortfolioType}}:</label>
                                    <select name="managementTypeCode" kendo-drop-down-list k-options="dropOptionsManagementTypeCode" ng-model="ManagementTypeCode" style="width: 130px;" required></select>
                                    
                                </div>
                                <div class="col-sm-4 pull-right" style="margin-bottom: 5px; direction: rtl;">
                                    <label>{{content.AssetClass}}:</label>
                                    <select name="holdingAssetType" kendo-drop-down-list k-options="dropOptionsHoldingSumeryReportEnAssetType" ng-model="holdingAssetType.id" style="width: 140px;" required></select>
                                    
                                </div>
                                <div class="col-sm-4 pull-right" style="margin-bottom: 5px; direction: rtl;">
                                    <label>{{content.Date}}:</label>
                                    <!--<input name="date" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="HoldingSummeryEnHoldingDate" required to-date-valid />-->
                                    <span class="k-widget k-datepicker k-header ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" style="width: 120px; direction: ltr;">
                                        <span class="k-picker-wrap k-state-default">
                                            <input class="ng-pristine ng-valid k-input ng-not-empty ng-valid-required ng-touched" type="text" name="date" ng-jalaali-flat-datepicker datepicker-config="datepickerConfig" gregorian-formatted-picked-date="gfdate" gregorian-picked-date="gdate" ng-model="HoldingSummeryEnHoldingDate">
                                            <span class="k-select"><span class="k-icon k-i-calendar"></span></span>
                                        </span>
                                    </span>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 pull-right">
                            <div class="row">
                                <div class="col-sm-12">
                                    <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="HoldingSummeryReportEnGenerate()">{{content.Report}}</md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="medium-panel k-aaa panel-blur">
                <div class="panel-body">
                    <div id="PortfolioSummeryEnGrid1" class="k-rtl"></div>
                </div>
            </div>
        </div>
    </div>
