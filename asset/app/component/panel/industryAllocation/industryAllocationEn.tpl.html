<perfect-scrollbar class="al-main al-main-uncollapsing animation-p">
    <div class="al-content " ng-controller="industryAllocationEnCtrl">
        <div class="content-top">
            <!--<div>{{content.IndustryAllocation}} / {{content.Allocation}}</div>-->
        </div>
    <div class="scope-panel">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="medium-panel k-aaa panel-blur">
                    <div class="panel-body">
                        <form name="Form">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-6" style="margin-bottom: 5px;">
                                            <label>{{content.PortfolioType}}:</label>
                                            <select name="managementTypeCode" kendo-drop-down-list k-options="dropOptionsManagementTypeCode" ng-model="ManagementTypeCode" style="width: 130px;" required></select>
                                        </div>
                                        <div class="col-sm-6" style="margin-bottom: 5px;">
                                            <label >{{content.Date}}:</label>
                                            <input name="date" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="industryAllocationDate" required to-date-valid/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="industryAllocationReportEnGenerate()">{{content.Report}}</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="medium-panel k-aaa panel-blur">
                    <div class="panel-body">
                        <div id="industryAllocationGrid1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
        </perfect-scrollbar>
