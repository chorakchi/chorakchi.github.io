<perfect-scrollbar class="al-main al-main-uncollapsing animation-p">
    <div class="al-content ">
        <div class="content-top">
          <!--  <div>        {{content.ContributionsWithdrawals}} / {{content.MutualFunds}}</div>-->
        </div>
    <div class="scope-panel"  ng-controller="contributionsWithdrawalsEnCtrl">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="medium-panel k-aaa panel-blur">
                    <div class="panel-body">
                        <form name="Form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4" style="padding-bottom: 5px;">
                                            <input customType="SimpleProduct" id="fundTransactionMutualFundsAutoCom" name="fundTransactionMutualFundsAutoCom" style="width: 100%;" />
                                            <!-- DO NOT CHANGE POSITION -->
                                            <input type="hidden" id="fundTransactionMutualFundsAutoComHidden" name="fundTransactionMutualFundsAutoComHidden" />
                                        </div>
                                        <div class="col-md-4" style="padding-bottom: 5px;">
                                            <label>{{content.FromDate}}:</label>
                                            <input name="fromDate" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="FundTransactionEnDatePickerFrom" required from-date-valid />
                                        </div>
                                        <div class="col-md-4" style="padding-bottom: 5px;">
                                            <label>{{content.ToDate}}:</label>
                                            <input name="toDate" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="FundTransactionEnDatePickerTo" required to-date-valid />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="" style="padding: 15px; padding-bottom: 0; background-color: rgba(0, 0, 0, 0);">
                                                <md-radio-group ng-model="fundTransactionEnTradeManagementType" md-theme="docs-dark">
                                                    <div layout-gt-md="row">
                                                        <md-radio-button value="-1" class="md-primary">{{content.All}}</md-radio-button> &nbsp &nbsp
                                                        <md-radio-button value="15" class="md-primary">{{content.Subscription}}</md-radio-button> &nbsp &nbsp
                                                        <md-radio-button value="16" class="md-primary">{{content.Redemption}}</md-radio-button> &nbsp &nbsp
                                                    </div>
                                                </md-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="getFundTransaction()">{{content.Report}}</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="medium-panel k-aaa panel-blur">
                    <div class="panel-body">
                        <div id="fundTransacionGrid1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
        </perfect-scrollbar>
