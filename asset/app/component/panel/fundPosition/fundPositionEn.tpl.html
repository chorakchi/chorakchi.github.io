<perfect-scrollbar class="al-main al-main-uncollapsing animation-p">
    <div class="al-content ">
        <div class="content-top">
           <!-- <div>{{content.FundPositions}} / {{content.MutualFunds}}</div>-->
        </div>
        <div class="scope-panel" ng-app="fundPositionReportEnModule" ng-controller="fundPositionEnCtrl">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="medium-panel k-aaa panel-blur">
                        <div class="panel-body">
                            <form name="Form">
                                <div layout-gt-md="row">
                                    <div class="col-sm-6" style="margin-bottom: 5px;">
                                        <label>{{content.Date}}:</label>
                                        <input name="date" kendo-date-picker k-format="'yyyy-MM-dd'" style="width: 120px;" ng-model="fundPositionDate" required to-date-valid/>
                                    </div>
                                    <div class="col-sm-6">
                                        <md-button class="md-raised md-primary md-button-custome" style="width: 100%; margin: 0;" ng-click="getFundPositionReport()">{{content.Report}}</md-button>
                                    </div>
                                </div>
                            </form>
</div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="medium-panel k-aaa panel-blur">
                        <div class="panel-body">
                            <div id="fundpositionschart" class="resizechat animation-p"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="medium-panel k-aaa panel-blur">
                        <div class="panel-body">
                            <div id="fundPositionGrid1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</perfect-scrollbar>
